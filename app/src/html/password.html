<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title id="title">PKeeper JS - </title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../style/style.css" />
    <script type="text/javascript" src="../script/renderers/password.js"></script>
  </head>
  <body>
    <div class="wrap">
      <div id="password" class="password" class="unselectable" style="height: 25vh; color: #f3f3f3; position: absolute; top: 5vh; left: 30vh; overflow: hidden;">
        <input type="text" id="pass" name="pass" value="Loading..." readonly>
      </div>
      <br><br>
      <div style="margin-left: 7vh; overflow: hidden;" id="categoryadd" class="unselectable">
        <button onclick="copy()">Copy Password</button>
        <button onclick="showtoggle()" id="showtoggle">Show Password</button>
      </div>
      <div style="margin-left: 15vh;" id="bottom" class="unselectable">
        <button onclick="deletePassword()">Delete This Password</button>
        <button onclick="back()">Back</button>
      </div>
      <p style="color: #f3f3f3;" id="passcallback"></p>
    </div>
  </body>
</html>
