<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>PKeeper JS - Create Password</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="../style/style.css" />
    <script type="text/javascript" src="../script/renderers/cRenderer.js"></script>
    <script type="text/javascript" src="../script/renderers/createpassword.js"></script>
  </head>
  <body>
    <div class="wrap">
      <input name="passwordname" type="text" maxlength="256" id="passwordname" class="logininput" placeholder="Password Name*" />
      <br>
      <input name="password" type="password" maxlength="256" id="pass" class="logininput" placeholder="Password*" />
      <input name="passwordre" type="password" maxlength="256" id="passre" class="logininput" placeholder="Password Again*" />
      <br> <br>
      <button onclick="create()" id="createbutton">Create</button>
      <button onclick="cancel()" id="cancelbutton">Cancel</button>
      <br>
      <p style="color: #f3f3f3;" id="createcallback"></p>
    </div>
  </body>
</html>
